{% extends 'evalinst/layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}


<div class="col-12 mx-auto mt-5 mb-5">
    <div class="col-7 mx-auto mt-3 mb-5">
        <h3>Portal de Acceso</h3>
        <div class="col-12 mx-auto p-5 backs">

            <form action="pickInst" method="POST">
                {% csrf_token %}

                <div class="col-lg-6 col-sm-10 mx-auto">
                    <div class="mb-3">
                        <label for="hashFormControl" class="form-label">HASH</label>
                        <input type="text" class="form-control" id="hashFormControl" name="hash" required>
                    </div>
                </div>

                <div class="col-lg-7 col-sm-10 mx-auto d-grid gap-2 mt-5">
                    <input class="btn btn-color2" type="submit" value="Aplicar">
                </div>

            </form>

        </div>
    </div>

</div>


{% endblock %}
